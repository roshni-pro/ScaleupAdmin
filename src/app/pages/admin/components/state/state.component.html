<div class="container-fluid">
    <div class="row">
        <div class="col-md-9">
            <h3 class="heading">State</h3>
        </div>
        <!-- <div class="col-md-2 mt-3">
            <button type="button" class="btn btn-blue" (click)="onClickAddBtn()"><i class="fa fa-plus-circle"></i> &nbsp;Add State</button>
        </div> -->
    </div>
    <div class="row p-4">
      <div class="col-md-12" style="text-align: right;">
        <button type="button" class="btn btn-blue" (click)="onClickAddBtn()"><i class="fa fa-plus-circle"></i> &nbsp;Add State</button>
      </div>
  </div>
    <div class="card-content p-0 text-center ">
        <p-table [value]="stateList" styleClass="p-datatable-striped" [rows]="25" [paginator]="true" >
            <ng-template pTemplate="header">
                <tr>
                    <th>State Name</th>
                    <th >State Code</th>
                    <th  >Edit</th>
                    <!-- <th>Delete</th> -->
                    <th  >Status</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-product>
                <tr>
                    <td >{{product.name}}</td>
                    <td >{{product.stateCode}}</td>
                    <td >
                        <!-- <button class="btn btn-secondary">
                            <a href="javascript:void(0);" (click)="onClickEdit(product)" style="color: white;text-decoration: none;">
                                <i class="pi pi-pencil"></i>&nbsp;Edit
                            </a>
                        </button> -->
                        <!-- <button class="btn btn-secondary" >
                          <a href="javascript:void(0);" style="color: white;text-decoration: none;" (click)="onClickEdit(country)">
                              <i class="pi pi-pencil"></i>&nbsp;Edit
                          </a>
                      </button> -->

                      <img src="../../../../../assets/theme/icons/edit.svg" (click)="onClickEdit(product)">
                    </td>
                    <!-- <td><a href="javascript:void(0);" (click)="onClickDelete(product)"><i class="fa fa-trash"></i>&nbsp;Delete</a></td> -->
                    <td style="width:200px">
                        <p-inputSwitch [(ngModel)]="product.isActive" (ngModelChange)="ActiveInactive(product.id,product.isActive,product)"></p-inputSwitch>
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<p-confirmDialog #cd appendTo="body" header="Confirmation" [style]="{width: '30vw'}">
    <p-footer>
        <button type="button" class="btn btn-danger"  style="margin-right: 10px;"(click)="cd.reject()">No</button>
      <button type="button" class="btn btn-sucesss" (click)="cd.accept()">Yes </button>
    </p-footer>
  </p-confirmDialog>
  <p-toast ></p-toast>
  <div class="progress-spinner" *ngIf="Loader">
    <p-progressSpinner></p-progressSpinner>
  </div>
